<html>
  <title>Connections</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Courgette&family=Open+Sans:ital,wght@1,600&family=Roboto:ital,wght@1,300&display=swap" rel="stylesheet">
  <link href="index.css" rel="stylesheet" />
</head>
<body>
  <header>
      <div id="heading">
          <h1>Connections</h1>
          <span style='font-size:100px;'>&#129309;</span>
      </div>
      <!-- smaller handshake: <p>&#129309;</p> -->
  </header>
  <main>
      <div id="form-container">
          <form id="connections-form">
              <!-- <label for="name_input">Name</label> -->
              <p class="name-input-error"></p>
              <input class="name" name="name" type="text" placeholder="Name" minlength="2" />
              <br />
              <!-- <label for="email_input">Email</label> -->
              <p class="email-input-error"></p>
              <input class="email" name="email" type="email" placeholder="Email" />
              <br />
              <!-- <label for="phone_input">Phone</label> -->
              <p class="phone-input-error"></p>
              <input class="phone" name="phone" type="tel" placeholder="Phone" />
              <br />
              <button class="btn save-btn" type="submit">Save Connection</button>
          </form>
      </div>
      <div class="connections-list-container">
          <button class="btn remove-btn">Clear all connections</button>
          <div class="connections-list">
              <!-- connection cards display here -->
          </div>
      </div>
  </main>
  <script type="text/javascript" src="index.js"></script>
</body>
</html>
